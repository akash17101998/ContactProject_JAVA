<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
</head>
<body>

<section>
  <div class="container">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="my-card mt-3">
      <h1 class="text-center">Register Here</h1>
          <form action="" th:action="@{/do_register}" method="post">
<!-- name field -->
            <div class="form-group" style="padding:10px" >
              <label for="name_field">Your Name</label>
              <input type="text"
                     class="form-control"
                     id="name_field" aria-describedby="emailHelp" placeholder="Enter here"
                      required="required">
            </div>
            <!-- email field -->
            <div class="form-group" style="padding:10px">
              <label for="email_field">Your Email</label>
              <input type="email"
                     class="form-control"
                     id="email_field" aria-describedby="emailHelp" placeholder="Enter here"
                     required="required">
            </div>
            <!-- password field -->
            <div class="form-group" style="padding:10px">
              <label for="password_field">Your Email</label>
              <input type="password"
                     class="form-control"
                     id="password_field" aria-describedby="emailHelp" placeholder="Enter here"
                     required="required">
            </div>

          <!-- user about field -->
            <div class="form-group" style="padding:10px">
              <textarea placeholder="Enter something " cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="container" style="padding:10px">
              <button type="submit" class="btn bg-primary">
                Submit
              </button>
              <button type="reset" class="btn btn-warning">
                Reset
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
